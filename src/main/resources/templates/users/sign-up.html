<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <head th:insert="partials :: head"></head>
</head>
<body>
<nav th:insert="partials :: nav"></nav>
<h1>Create an account</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
  <label for="username">Username</label>
  <input id="username" th:field="*{username}" />

  <label for="email">Email</label>
  <input id="email" th:field="*{email}" />

  <label for="password">Password</label>
  <input id="password" type="password" th:field="*{password}" />

  <input value="Sign me up!" type="submit" />
</form>
<script th:replace="partials :: script1"></script>
<script th:replace="partials :: script2"></script>
</body>
</html>
