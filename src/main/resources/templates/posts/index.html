<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <head th:insert="partials :: head"></head>
</head>
<body>
  <nav th:insert="partials :: nav"></nav>

  <div th:each="post : ${posts}">
    <a th:href="@{/posts/{id} (id= ${post.getId()})}" ><h1 th:text="${post.getTitle()}"></h1></a>
    <p th:text="${post.getBody()}"></p>
  </div>

  <script th:replace="partials :: script1"></script>
  <script th:replace="partials :: script2"></script>
</body>
</html>
